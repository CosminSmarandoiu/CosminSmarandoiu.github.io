<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produse de Vânzare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product-card img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product-title {
            font-size: 1.1rem;
            margin: 10px 0 5px;
        }
        .product-price {
            color: #28a745;
            font-weight: bold;
        }
        .product-description {
            font-size: 0.9rem;
            margin: 10px 0;
        }
        .product-link {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 8px 12px;
            border-radius: 4px;
            display: inline-block;
        }
        .product-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Produse de Vânzare</h1>
    <div class="product-container">
       <div class="product-card">
    <img class="img-fluid" src="img/koening.jpg" alt="">
    <div class="product-title">H.Koenig UPX18 Aspirator Vertical 2-in-1</div>
    <div class="product-price">300 Lei</div>
    <div class="product-description">H.Koenig FullPower UPX18 2-in-1 Cordless Upright Vacuum Cleaner, Compact, Lightweight</div>
    <a class="product-link" href="https://www.amazon.com.be/-/en/FullPower-UPX18-Lightweight-Stand-alone-Multifunctional/dp/B07VGST9SR?th=1" target="_blank">
        Vezi link Amazon
    </a>
</div>

        <div class="product-card">
            <img src="URL_POZA_2" alt="Produs 2">
            <div class="product-title">Produs 2</div>
            <div class="product-price">€149.00</div>
            <div class="product-description">Descriere scurtă a produsului 2.</div>
            <a class="product-link" href="LINK_EXTERN_2" target="_blank">Vezi produs</a>
        </div>

        <!-- Poți adăuga mai multe produse copind blocul .product-card -->

    </div>
</body>
</html>
